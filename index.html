<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="index.js" defer></script>
</head>
<body>
  <!--
<h1>Rock Paper Scissors</h1>
    <div class="playersection">
    <button class="rock" id="rock">Rock</button>
    <button class="paper" id="paper">Paper</button>
    <button class="scissors" id="scissors">Scissors</button>
    </div>
  -->  
  <div>
    <section id="header">
        <h1>Game Rock Paper Scissor</h1>
    </section>
    <section id="section-Result">
        <div class="playerScore">
            <span>Your Score</span>
            <span>0</span>
        </div>
        <div class="winner">
        <span>Who win the set</span> 
        <span>CPU is the winner</span>   
        </div>
        <div class="cpuScore">
            <span>CPU Score</span>
            <span>0</span>
        </div>
    </section>
    <section id="section-of-choice">
        <p>Click sur un des icons ci- dessous pour jouer : </p>
        <div class="choice-div">
            <div>
                <img src="/Rock-Paper-Scissors/src/img/rock.png" alt="hand like rock" loading="lazy" class="rock">
                <span>Rock</span>
            </div>
            <div>
               <img src="/Rock-Paper-Scissors//src/img/paper.png" alt=" hand live paper" loading="lazy" class="paper">
                <span>Paper</span>
            </div>
            <div>
               <img src="/Rock-Paper-Scissors//src/img/scissor.png" alt="hand like scissor" loading="lazy" class="scissor">
                <span>Scissor</span>
            </div>
        </div>
    </section>
    <section id="section-cpu-display">
        <p>Voici le choix de l'ordinateur :</p>

        <div class="choixCpu">
            <div>
                <img src="/Rock-Paper-Scissors/src/img/rock.png" alt="hand like rock" loading="lazy">
                <span>Rock</span>
            </div>
            <div>
                <img src="/Rock-Paper-Scissors//src/img/paper.png" alt=" hand live paper" loading="lazy">
                <span>Paper</span>
            </div>
            <div>
                <img src="/Rock-Paper-Scissors//src/img/scissor.png" alt="hand like scissor" loading="lazy">
                <span>Scissor</span>
            </div>
        </div>
    </section>
    <section id="section-playAgain">
        <button>Click to Play Again</button>
    </section>
  </div>
</body>
</html>
